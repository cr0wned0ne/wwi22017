<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<!-- Title will be displayed in Browser title bar-->
<title>LoveCat</title>
<!-- include external style sheets -->
<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="img/cat.svg">
</head>
<body>
	<header>
		<img id="logoImg" class="leftHeader" src="img/cat.svg" title="lovecat"
			alt=""> <a name="top" href="index.html"></a> </img>
		<h1 class="leftHeader">LoveCat</h1>
		</div>

		<input class="headerControl login" type="password" id="password"
			placeholder="Password"> <input class="headerControl login"
			type="text" id="username" placeholder="Username">
		<button id="loginButton" class="headerButton headerControl login"
			onclick="lovecat.login()">Login</button>
		<button id="logoutButton" class="headerButton headerControl"
			onclick="lovecat.logout()">Logout</button>
	</header>
	<div id="landing">
		<h1 class="centering">Welcome to LoveCat!</h1>
		<img id="fishbowl" class="centering" src="img/fish-bowl.svg" alt="">
		<br />
		<div>
			<h2 class="centering">Register</h2>
			<input class="centering" type="text" id="register_username" placeholder="Username"></input><br/> 
			<input class="centering" type="password" id="register_password" placeholder="Password"></input><br/>
			<input class="centering" type="file" id="register_file" placeholder="Profile Picture"></input><br/>
			<button id="registerButton" class="centering" onclick="lovecat.register()">Register</button>
		</div>
	</div>


	<div id="content">

		<article class="myArticle" id="myArticle">
			<!-- Image Map Generated by http://www.image-map.net/ -->
			<img class="centering" id="profileImg" src=""
				usemap="#image-map">

			<div id="buttonDiv" class="centering">
				<div class="buttonWrapper centering">
					<img id="rawButton" class="lovebutton"
						src="img/iconfinder_heart_1055045.svg"></img>
				</div>
				<div class="buttonWrapper centering">
					<img id="nopeButton" class="lovebutton"
						src="img/iconfinder_18_Close_106227.svg"></img>
				</div>
			</div>
		</article>

	</div>

	<footer>
		<div>
			Icons made by <a href="https://www.flaticon.com/authors/becris"
				title="Becris">Becris</a> from <a href="https://www.flaticon.com/"
				title="Flaticon">www.flaticon.com</a> is licensed by <a
				href="http://creativecommons.org/licenses/by/3.0/"
				title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
		</div>
	</footer>
	<!-- include external javascript-->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js"></script>
</body>





</html>
