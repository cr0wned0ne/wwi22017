<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

<body>
<header>
  <h1>Welcome</h1>

</header>
<div class="content">
  <h2>Contact Form</h2>
  <button onclick="alert('Hello World!');">Click me!</button>
  <div style="background-color:grey;">

  <label for="lastname">Lastname</label>

  <label for="email">Email</label>
  <input id="email" type="email" name="" value=""> <br>

  <input id="password" type="password" name="" value=""><br>
  <label for="gender">Gender</label>
  <select id="gender" class="" name="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select><br>

  <textarea name="name" rows="8" cols="80">
    Durch die schnell voranschreitende
    Digitalisierung fast aller Lebensbereiche.
  </textarea><br>
  <label for="">Newsletter Yes</label>
  <input type="radio" name="newsletter" value="">
  <label for="">No</label>
  <input type="radio" name="newsletter" value=""><br>
  <input type="file" name="profilbild" value=""><br/>
  <input type="submit" name="" value="Send"><br>
</form>
</div>
<div style="position:absolute;width:100px; height:100px; background-color:green ; border-radius:50px; border:3px dashed black;"></div>
<div style="position:relative;z-index:2; width:100px; height:100px; background-color:red ; border-radius:50px; border:3px dashed black;"></div>
