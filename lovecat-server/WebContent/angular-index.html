<!doctype html>
<html ng-app="myAngularApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script src="angular-app.js" type="text/javascript">

    </script>
  </head>
  <body ng-controller="mainController">
    <div>
      <label>Name:</label>
      <input type="text" ng-model="yourName" placeholder="Enter a name here">
      <button ng-click="logIt()">Log</button>
      <hr>
      <h1 ng-if="validate()">Hello {{yourName}}!</h1>
    </div>
    <div ng-repeat="user in users">{{user}}</div>
    
    	<form method="POST">
		Username
		<input type="text" ng-model="username" name="username"/>
		Password
		<input type="password" name="password"/>
		<input ng-if="username" type="submit"/>
	</form>
    
  </body>
</html>
